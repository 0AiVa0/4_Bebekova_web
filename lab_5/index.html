<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La~la~la~ My purple paradise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="edit-mode-toggle" class="header-button left">Режим редактирования 💜</button>
        <h1 class="header-title">Давай создадим фиолетовый рай вместе💜</h1>
        <button id="add-block-button" class="header-button right">Добавление блока 💜</button>
    </header>

    <main id="blocks-container">
        <!-- Блоки будут добавляться сюда -->
    </main>

    <!-- Модальное окно для добавления нового блока -->
    <div id="add-block-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Block</h2>
            <select id="block-type">
                <option value="text">Text Block💜</option>
                <option value="image">Image Block💜</option>
                <option value="link">Link Block💜</option>
            </select>
            <input type="text" id="block-data" placeholder="Enter data (text, image URL, or link)">
            <button id="confirm-add-block">Add Block</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
